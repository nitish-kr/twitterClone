{% extends "layout.html" %}
{% block title %} Register {% endblock %}
{% block body %}
    <form method="POST" action="/registrationSubmit">
        Full name: <input type="text" name="fullName" size="50" />
        <br />
        Username: <input type="text" name="username" size="50" />
        <br />
        Password: <input type="text" name="password" size="50" />
        <br />
        <input type="submit" name="submit" value="Register" />
    </form>
{% endblock %}
